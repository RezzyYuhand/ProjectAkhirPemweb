<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="../css/donatestyle.css" />

    <title>GREEN GIVERS</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="container">
          <div class="box-navbar">
            <img class="logo" src="../img/logoGG2-02.png" alt="" />
            <ul class="menu">
              <li><a href="#">Article</a></li>
              <li><a href="#">Donate</a></li>
              <li class="active"><a href="#">Profile</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="container">
          <form class="box-donate" action="" method="post">
            <div class="box-support">
              <h1>SUPPORT THE FOREST</h1>
              <div class="box-nama">
                <label for="name">Name :</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="input your name"
                />
              </div>
              <div class="box-amount">
                <label for="amount">Set Amount :</label>
                <input
                  type="number"
                  name="amount"
                  id="amount"
                  placeholder="input your amount"
                />
              </div>
              <p>or select</p>
              <div class="box-option">
                <div>
                  <input type="button" value="Rp. 50.000" />
                  <input type="button" value="Rp. 100.000" />
                </div>
                <div>
                  <input type="button" value="Rp. 1.000.000" />
                  <input type="button" value="Rp. 2.000.000" />
                </div>
              </div>
            </div>
            <input class="tombol-donate" type="submit" value="DONATE" />
          </form>
          <div class="img-container">
            <img class="logo" src="../img/logoGG-01.png" alt="" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="coppyright">
        <p>Â©2023 | All Rights Reserved</p>
      </div>
    </footer>
  </body>
</html>
